{% extends 'biblioteca/base.html' %}
{% block content %}
    <p><a href="{% url 'biblioteca:genre-list' %}" class="btn btn-default">Volver al Listado</a> </p>
    <h2>Formulario de Confirmación de Borrado de Género</h2>
    <form method="post">{% csrf_token %}
        <p>Estás seguro que quieres borrar el género "{{ object.name }}"?</p>
        <input type="submit" value="Confirmar" class="btn btn-danger" />
    </form>
{% endblock %}
