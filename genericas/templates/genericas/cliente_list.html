<h1>Clientes</h1>
<a href="{% url 'genericas:cliente-create' %}">Crear Cliente</a>
<ul>
{% for cliente in object_list %}
 <li>

     <a href="{% url 'genericas:cliente-update-form' cliente.id %}"><button>Editar</button></a>
     <a href="{% url 'genericas:cliente-delete' cliente.id %}"><button>Borrar</button></a>

{% empty %}

{% endfor %}
</ul>
