<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listado de Productos</title>
</head>
<body>
{% include "miapp/menu.html" %}
<h2>{{ titulo }}</h2>

<div>
    <p><a href="/crud/add"><button>AÃ±adir</button></a></p>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Operaciones</th>
            </tr>
        </thead>
        <tbody>
        {% for producto in productos %}
            <tr>
                <td>{{ producto.id }}</td>
                <td>{{ producto.nombre }}</td>
                <td>{{ producto.precio }}</td>
                <td>
                    <a href="/crud/{{ producto.id }}"><button class="btn btn-primary">Mostrar</button></a>
                    <a href="/crud/edit/{{ producto.id }}"><button>Editar</button></a>
                    <a href="/crud/delete/{{ producto.id }}"><button>Borrar</button></a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
